<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesion</title>
    <link href='/styles/style_login.css' rel='stylesheet'>
    <link href="/styles/style_general.css" rel="stylesheet">

</head>

<body>
    <div class="contenedor_PrincipalLogin">
        <div class="fondo_movil"></div>
        <div class="contenedor_Login">
            <h2>Inicia Sesion</h2>
            <div class="input_Login">
                <text>Email</text>
                <input type="text" placeholder="Usuario o Email">
                <text>Contraseña</text>
                <input type="password" placeholder="Contraseña">
                <text id="error_mensaje"></text>
            </div>
            
            <button class="btn_IngresarSesion">Ingresar</button>
            <button class="btn_HabilitarRegistrar" id="btn_sinFondo">¿No tienes cuenta? Registrate</button>
        </div>
        <div class="contenedor_Registrar">
            <h2>Registrate</h2>
            <div class="input_Registrar">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <input type="text" placeholder="Usuario">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Contraseña">
            </div>
            <button class="btn_Registrar">Registrar</button>
            <button class="btn_HabilitarLogin" id="btn_sinFondo">¿Ya tienes cuenta? Inicia Sesion</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="/components/firebase-init.js"></script>
    <script type="module" src="/components/login.js"></script>
</body>

</html>
