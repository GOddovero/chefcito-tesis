<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesion</title>
    <link href='/styles/style_login.css' rel='stylesheet'>
    <link href="/styles/style_general.css" rel="stylesheet">

</head>
<body>
    <div class="contenedor_PrincipalLogin">
        <div class="contenedor_Login">
            <h2>Inicia Sesion</h2>
            <div class="input_Login">
                <input type="text" placeholder="Usuario o Email">
                <input type="password" placeholder="Contrase単a">
            </div>
                <button class="btn_IngresarSesion">Ingresar</button> 
                <button class="btn_HabilitarRegistrar" onclick="habilitarRegistrar()">多No tienes cuenta? Registrate</button>
        </div>
        <div class="contenedor_Registrar">
            <h2>Registrate</h2>
            <div class="input_Registrar">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <input type="text" placeholder="Usuario">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Contrase単a">
            </div>
            <button class="btn_Registrar">Registrar</button>
            <button class="btn_HabilitarLogin" onclick="habilitarLogin()">多Ya tienes cuenta? Inicia Sesion</button>
        </div> 
    </div>
    <script src="/components/login.js"></script>
</body>
</html>
