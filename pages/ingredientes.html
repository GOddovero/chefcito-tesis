<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredientes</title>
    <link href='/styles/style_ingredientes.css' rel='stylesheet'>
    <link href='/styles/style_general.css' rel='stylesheet'>
</head>

<body>
    <div id="contenedor_navbar"></div>
    <div class="contenedor_Principal">
        <div class="botones_ingredientes">
            <button class="btn_Añadir" id="btn_Añadir">
                <img class="img_boton" src="/img/icon/icons8-add-50.png">
                Añadir</button>
            <button class="btn_ticket">
                <img class="img_boton" src="/img/icon/icons8-camera-50.png">
                Añadir Ticket
            </button>   
            <button class="btn_recargar" id="btn_recargar">
                <img class="img_boton" src="/img/icon/icons8-reload-50.png">
                Recargar
            </button>
        </div>
        <div class="tabla_ingredientes">
            <table>
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>CANTIDAD</th>
                        <th>UNIDAD</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">

                </tbody>
            </table>
        </div>
        <h3>¡No hace falta agregar Agua, Azucar o Sal!</h3>
    </div>
    <div class="modal" id="modal_Ingredientes">
        <div class="contenido_modal">
            <h2 id="titulo_modal">Añadir Ingrediente</h2>
            <hr class="divisor_contenedores">
            <div class="input_modal">
                <input type="text" placeholder="Nombre Ingrediente" id="NOMBRE_INGREDIENTE"> <br>
                <input type="text" placeholder="Cantidad Ingrediente" id="CANTIDAD_INGREDIENTE"> <br>
                <select id="UNIDAD_INGREDIENTE">
                    <option disabled selected>Seleccione la Unidad</option>
                    <option>Unidad/es</option>
                    <option>KG</option>
                    <option>Gramos</option>
                    <option>Litros</option>
                    <option>ML</option>
                </select>
            </div>
            <hr class="divisor_contenedores">
            <div class="btn_modal">
                <button class="btn_modal_añadir" id="bnt_modal_añadir"> Añadir</button>
                <button class="btn_modal_cancelar" id="btn_modal_cancelar"> Cancelar</button>
            </div>
        </div>
    </div>
    <div class="modal" id="modal_ModificarIngrediente">
        <div class="contenido_modal">
            <h2 id="titulo_modal_modificar">Modificar Ingrediente</h2>
            <hr class="divisor_contenedores">
            <div class="input_modal">
                <input type="text" placeholder="Nombre Ingrediente" id="NOMBRE_INGREDIENTE_MOD">
                <br>
                <input type="text" placeholder="Cantidad Ingrediente" id="CANTIDAD_INGREDIENTE_MOD">
                <br>
                <select id="UNIDAD_INGREDIENTE_MOD">
                    <option disabled selected>Seleccione la Unidad</option>
                    <option>Unidad/es</option>
                    <option>KG</option>
                    <option>Gramos</option>
                    <option>Litros</option>
                    <option>ML</option>
                </select>
            </div>
            <hr class="divisor_contenedores">
            <div class="btn_modal">
                <button class="btn_modal_actualizar" id="btn_modal_actualizar">Actualizar</button>
                <button class="btn_modal_cancelar" id="btn_modal_cancelar_modificar">Cancelar</button>
            </div>
        </div>
    </div>
    <div id="modal_Perfil"></div>
    <script defer type="text/javascript" src="/components/modal_perfil.js"></script>
    <script defer type="text/javascript" src="/components/f_Navbar.js"></script>
    <script src="/components/modal.js"></script>
    <script type="module" src="/components/obtener_ingredientes.js"></script>
    <script defer type="text/javascript" src="/components/modal_perfil.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                // Si no hay usuario autenticado, redirigir a la página de login
                window.location.href = 'login.html'; // Ajusta esta ruta según tu estructura
            }
        });
    </script>
</body>

</html>
