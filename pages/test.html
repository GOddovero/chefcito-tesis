<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Datalist</title>
</head>
<body>
  <label for="ingrediente">Nombre Ingrediente:</label>
  <input type="text" id="ingrediente" list="sugerencias_ingredientes">
  <datalist id="sugerencias_ingredientes">
    <option value="Tomate">
    <option value="Lechuga">
    <option value="Cebolla">
    <option value="Ajo">
    <option value="Pimiento">
    <option value="Zanahoria">
  </datalist>
</body>
</html>
