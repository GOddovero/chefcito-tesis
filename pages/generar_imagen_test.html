<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fal AI API Request</title>
    <link href='/styles/style_general.css' rel='stylesheet'>
    <link href="/styles/style_test_generar.css" rel="stylesheet">
</head>
<body>
    <div class="contenedor_Principal">
        <h1>Test Generar Imagenes</h1>
        <form class="generate-form">
            <input type="text" class="prompt-input" placeholder="Describe la imagen a generar">
            <div class="cantidad">
                <select class="cantidad_Imagenes">
                    <option value="1">1 Imagen</option>
                    <option value="2">2 Imagenes</option>
                    <option value="3">3 Imagenes</option>
                    <option value="4">4 Imagenes</option>
                </select>
                <button type="submit" class="boton_generar_img">Generar</button>
            </div>
        </form>
    </div>
    <div class="galeria_imagenes">
        <div class="tarjeta_Imagen">
            <img src="/img/test-r1.jpg" alt="imagen">
        </div>
        <div class="tarjeta_Imagen">
            <img src="/img/test-r2.jpg" alt="imagen">
        </div>
        <div class="tarjeta_Imagen">
            <img src="/img/test-r3.jpg" alt="imagen">
        </div>
    </div>
    <script src="/components/generar_imagen.js"></script>
</body>
</html>
