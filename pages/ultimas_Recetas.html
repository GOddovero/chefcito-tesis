<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='/styles/style_general.css' rel='stylesheet'>
  <link href="/styles/style_ultimasRecetas.css" rel="stylesheet">
  <title>Ultimas Recetas</title>
</head>

<body>
  <div id="contenedor_navbar"></div>

  <div class="contenedor_Principal">
    <h2>Últimas Recetas</h2>
    <div class="contenedor_Ultimas_Recetas">
      <div class="imagenes_Ultimas_Recetas" id="gallery-container">
      </div>
      <div class="botones_UltimasRecetas">
        <button class="prev-button">Anterior</button>
        <button class="next-button">Siguiente</button>
      </div>
    </div>
    
    

    <h2>Recetas Favoritas</h2>
    <div class="contenedor_RecetasFavoritas"></div>
    <div class="modal" id="modal_Receta_Seleccionada">
      <div class="contenido_modal">
        <div class="contenido_modal_Receta">
          <div class="informacion_receta">
            <h2 id="titulo_modal_Receta_Seleccionada" class="titulo_modal_Receta_Seleccionada">Receta Seleccionada</h2>
            <img src="/img/defecto_2.png" class="img_Recetas" id="img_Recetas_Seleccionada">
            <p class="nombre_Receta_Seleccionada" id="nombre_Receta_Seleccionada">Sándwich de Aguacate y Huevo</p>
            <text class="descripcion_Receta_Seleccionada" id="descripcion_Receta_Seleccionada"> Pan integral tostado con
              aguacate machacado y un huevo pochado encima.</text>
          </div>
          <div class="contenido_modal_pasos">
            <div class="pasos_Receta_Seleccionada" id="pasos_Receta_Seleccionada"></div>
            <div class="botones_modal">
              <button class="btn_quitar_fav" id="btn_quitar_fav_modal" onclick="quitarFavorito()">Quitar de Favoritos</button>
              <button class="btn_modal_cancelar" id="btn_modal_cancelar" onclick="cerrarModalRecetas()">Cancelar</button>
              <button class="btn_modal_realizar" id="btn_modal_realizar" onclick="marcarRecetaComoRealizada()">Realizada</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="modal_Perfil"></div>
    <script defer type="text/javascript" src="/components/galeria_ultimasRecetas.js"></script>
    <script defer type="text/javascript" src="/components/f_Navbar.js"></script>
    <script defer type="text/javascript" src="/components/main.js"></script>
    <!--Auth en firebase-->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="/components/firebase-init.js"></script>
    <script>
      firebase.auth().onAuthStateChanged(function(user) {
          if (!user) {

              window.location.href = 'login.html'; 
          }
      });
  </script>
  <script defer type="text/javascript" src="/components/modal_perfil.js"></script>
</body>

</html>
